<html>
<head>
	<title>Tree</title>
	<link type="text/css" rel="stylesheet" href="backbone-treeview.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script src="backbone-treeview.js"></script>
</head>
<body>
	<script type="text/javascript">
		var demoTree = new Filetree({
			nodes: {
				name: "Root",
				nodes: [
					{
						name: "Dir 1",
						nodes: {
							name: "Dir 2",
							nodes: [
								{
									name: "Dir 3",
									nodes: [
										{
											name: "Leaf 1"
										},
										{
											name: "Leaf 2"
										},
										{
											name: "Dir 4",
											nodes: [
												{
													name: "Leaf 3"
												},
												{
													name: "Leaf 4"
												}
											]
										}
									]
								}
							]
						}
					},
					{
						name: "Leaf 5"
					}
				]
			},
			el: "body",
			autoRender: true
		});
	</script>
</body>
</html>
